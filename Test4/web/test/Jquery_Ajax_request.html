<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				$("#ajaxBtn").click(function(){
					$.ajax({
						url:"http://localhost:8084/Test4/testServlet",
						// data:"action=jQueryAjax",
						data:{action:"test1",username:"ios1"},
						type:"GET",
						success:function (msg) {
							// var jsonObj = JSON.parse(msg);
							// $("#msg").html("编号：" + jsonObj.id + "，姓名：" + jsonObj.name);
							$("#msg").html("姓名：" + msg.username);
						},
						//返回的数据一般有三种类型：text,xml,json
						// dataType:"text"
						dataType:"json"
					});
					// alert("ajax btn");
				});

				// ajax--get请求
				$("#getBtn").click(function(){
					$.get("http://localhost:8084/Test4/testServlet","action=test1&username=ios2",function (data) {
						$("#msg").html("姓名：" + data.username);
					},"json");
					// alert(" get btn ");
					
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					// post请求
					$.post("http://localhost:8084/Test4/testServlet","action=test1&username=ios3",function (data) {
						$("#msg").html("姓名：" + data.username);
					},"json");
					// alert("post btn");
					
				});

				// ajax--getJson请求
				$("#getJSONBtn").click(function(){
					// 调用
					$.getJSON("http://localhost:8084/Test4/testServlet","action=test1&username=ios4",function (data) {
						$("#msg").html("姓名：" + data.username);
					});
					// alert("getJSON btn");

				});

				// ajax请求--表单序列化
				// serialize()可以把表单中所有表单项的内容都获取到，并以name=value&name=value的形式进行拼接
				$("#submit").click(function(){
					// 把参数序列化
					// alert($("#form01").serialize());
					$.getJSON("http://localhost:8084/Test4/testServlet","action=test1&"+$("#form01").serialize(),function (data) {
						$("#msg").html("姓名：" + data.username);
					});
					// alert("serialize()");
				});
				
			});
		</script>
	</head>
	<body>
		<div>
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>
		<br/>
		<div id="msg"></div>
		<br/>

		<form id="form01" >
			用户名：<input name="username" type="text" /><br/>
			密码：<input name="password" type="password" /><br/>
			下拉单选：<select name="single">
			  	<option value="Single">Single</option>
			  	<option value="Single2">Single2</option>
			</select><br/>
		  	下拉多选：
		  	<select name="multiple" multiple="multiple">
		    	<option selected="selected" value="Multiple">Multiple</option>
		    	<option value="Multiple2">Multiple2</option>
		    	<option selected="selected" value="Multiple3">Multiple3</option>
		  	</select><br/>
		  	复选：
		 	<input type="checkbox" name="check" value="check1"/> check1
		 	<input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
		 	单选：
		 	<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		 	<input type="radio" name="radio" value="radio2"/> radio2<br/>
		</form>			
		<button id="submit">提交--serialize()</button>
	</body>
</html>
